<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="outer">
        <h1>welcome to <span id="wd">SmartSpark</span></h1>
            <form action="" autocomplete="off">
                
                <h2>Signup Page</h2>
                <label for="">Name</label>
                <input type="text" name="" placeholder="Enter the Name" id="name" required >
                <label for="">Email</label>
                <input type="text" name="" placeholder="Enter the Email" id="email" required>
                <label for="">Password</label>
                <input type="text" name="" placeholder="Enter the Password" id="pass" required minlength="8">

                <button>signup</button>
                <div class="signup">
                    <h3>Have you hava an account? </h3>
                    <a href="./login.html">login</a>
                </div>
            </form>
        </div>

    </div>


    <script src="signup.js"></script>
</body>
</html>
